{% set name = "paradict" %}
{% set version = "0.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/paradict-{{ version }}.tar.gz
  sha256: f399e4cb1271234e683085de9c265d6082885494c2b5bc511c4344b0e6591134

build:
  entry_points:
    - paradict = paradict.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.5
    - setuptools
    - wheel
    - pip
  run:
    - python >=3.5
    - ustrid
    - written

test:
  imports:
    - paradict
  commands:
    - pip check
    - paradict --help
  requires:
    - pip

about:
  home: https://github.com/pyrustic/paradict
  summary: Streamable multi-format serialization with schema
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
