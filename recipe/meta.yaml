{% set name = "paradict" %}
{% set version = "0.0.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/paradict-{{ version }}.tar.gz
  sha256: a415d5516c2581d08e3a7a197de09305ac95acd17f45174cff1693669bb50406

build:
  entry_points:
    - paradict = paradict.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - ustrid
    - written

test:
  imports:
    - paradict
  commands:
    - pip check
    - paradict --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/pyrustic/paradict
  summary: Streamable multi-format serialization with schema
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
